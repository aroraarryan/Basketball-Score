<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreboard-container">
      <div class="scoreboard-panel">
        <div class="scoreboard-title">HOME</div>
        <div class="scoreboard-display">
          <span id="home-score" class="score-digit">0</span>
        </div>
        <div class="scoreboard-buttons">
          <button onclick="homeAdd1()">+1</button>
          <button onclick="homeAdd2()">+2</button>
          <button onclick="homeAdd3()">+3</button>
        </div>
      </div>
      <div class="scoreboard-panel">
        <div class="scoreboard-title">GUEST</div>
        <div class="scoreboard-display">
          <span id="guest-score" class="score-digit">0</span>
        </div>
        <div class="scoreboard-buttons">
          <button onclick="guestAdd1()">+1</button>
          <button onclick="guestAdd2()">+2</button>
          <button onclick="guestAdd3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
